apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ark-webhook-role
rules:
- apiGroups:
  - ark.mckinsey.com
  resources:
  - agents
  - teams
  verbs:
  - get
  - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ark-webhook-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ark-webhook-role
subjects:
- kind: ServiceAccount
  name: ark-controller
  namespace: system