apiVersion: ark.mckinsey.com/v1alpha1
kind: Query
metadata:
  name: test-query-invalid-secret-key
spec:
  input: "Please analyze this data: {{.missing_key}}"
  parameters:
    - name: missing_key
      valueFrom:
        secretKeyRef:
          name: test-secret
          key: nonexistent-key
  targets:
    - type: agent
      name: test-agent