apiVersion: ark.mckinsey.com/v1alpha1
kind: Agent
metadata:
  name: test-agent-invalid-secret-key
spec:
  prompt: "You are a helpful assistant. {{.missing_key}}"
  parameters:
    - name: missing_key
      valueFrom:
        secretKeyRef:
          name: test-secret
          key: nonexistent-key
  tools: []