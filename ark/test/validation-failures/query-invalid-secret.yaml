apiVersion: ark.mckinsey.com/v1alpha1
kind: Query
metadata:
  name: test-query-invalid-secret
spec:
  input: "Please analyze this data: {{.missing_secret}}"
  parameters:
    - name: missing_secret
      valueFrom:
        secretKeyRef:
          name: nonexistent-secret
          key: some-key
  targets:
    - type: agent
      name: test-agent