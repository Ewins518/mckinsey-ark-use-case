apiVersion: ark.mckinsey.com/v1alpha1
kind: Agent
metadata:
  name: test-agent-parameter-multiple-sources
spec:
  prompt: "You are a helpful assistant. {{.invalid_param}}"
  parameters:
    - name: invalid_param
      valueFrom:
        configMapKeyRef:
          name: some-config
          key: some-key
        secretKeyRef:
          name: some-secret
          key: some-key
  tools: []