apiVersion: ark.mckinsey.com/v1alpha1
kind: Query
metadata:
  name: test-query-invalid-configmap
spec:
  input: "Please analyze this data: {{.missing_config}}"
  parameters:
    - name: missing_config
      valueFrom:
        configMapKeyRef:
          name: nonexistent-configmap
          key: some-key
  targets:
    - type: agent
      name: test-agent