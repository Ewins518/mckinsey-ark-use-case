apiVersion: ark.mckinsey.com/v1alpha1
kind: Query
metadata:
  name: test-query-parameter-both-sources
spec:
  input: "Please analyze this data: {{.invalid_param}}"
  parameters:
    - name: invalid_param
      value: "direct value"
      valueFrom:
        configMapKeyRef:
          name: some-config
          key: some-key
  targets:
    - type: agent
      name: test-agent