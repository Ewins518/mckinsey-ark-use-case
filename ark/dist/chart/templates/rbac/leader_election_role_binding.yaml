{{- if .Values.rbac.enable }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  namespace: {{ .Release.Namespace }}
  name: ark-leader-election-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ark-leader-election-role
subjects:
- kind: ServiceAccount
  name: ark-controller
  namespace: {{ .Release.Namespace }}
{{- end -}}
