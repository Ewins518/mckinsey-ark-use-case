apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ark-system-baseline
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow all pod-to-pod communication within ark-system namespace
  - from:
    - podSelector: {}
  # Allow kube-system to reach ark-system (for API server webhook calls)
  - from:
    - namespaceSelector:
        matchLabels:
          name: kube-system
  egress:
  # Allow all egress traffic from all pods
  - {}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-external-to-ingress
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: nginx
  policyTypes:
  - Ingress
  ingress:
  # Allow traffic from anywhere to the ingress controller
  - from:
    - namespaceSelector: {}
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443
