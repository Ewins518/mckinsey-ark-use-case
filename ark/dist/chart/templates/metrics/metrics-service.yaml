{{- if .Values.metrics.enable }}
apiVersion: v1
kind: Service
metadata:
  name: ark-controller-manager-metrics-service
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
    control-plane: ark-controller
spec:
  ports:
    - port: 8443
      targetPort: 8443
      protocol: TCP
      name: https
  selector:
    control-plane: ark-controller
{{- end }}
