# Shared ConfigMap for Agent Template Parameters
# This ConfigMap demonstrates how common behavior guidelines can be shared across multiple agents
# using template parameters, enabling consistent behavior while allowing individual customization.

apiVersion: v1
kind: ConfigMap
metadata:
  name: shared
data:
  # Common response guidelines used by multiple agents
  # Referenced by agents using: valueFrom.configMapKeyRef.key: suffix
  suffix: |
    You should be concise, direct, and to the point.
    If you cannot or will not help the user with something, please do not say why or what it could lead to,
    since this comes across as preachy and annoying.

    IMPORTANT: You should NOT answer with unnecessary preamble or postamble.
    IMPORTANT: You should not ask any questions or make suggestions.