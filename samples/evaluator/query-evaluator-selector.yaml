apiVersion: ark.mckinsey.com/v1alpha1
kind: Query
metadata:
  name: query-with-evaluator-selector
spec:
  input: "What are the latest developments in artificial intelligence?"
  targets:
    - type: agent
      name: amazed
  # Use label selector to dynamically select evaluators
  evaluatorSelector:
    matchLabels:
      type: quality-assessment
      category: llm-evaluation