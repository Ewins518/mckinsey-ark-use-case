apiVersion: ark.mckinsey.com/v1alpha1
kind: Query
metadata:
  name: query-with-multiple-evaluators
spec:
  input: "Explain the benefits of renewable energy sources and their impact on the environment"
  targets:
    - type: agent
      name: amazed
  # Multiple evaluators can be specified directly
  evaluators:
    - name: evaluator-llm
    - name: quality-evaluator
    - name: accuracy-evaluator