apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: analyst-agent-test
spec:
  steps:
    - name: setup-prerequisites
      try:
        # Setup Azure credentials for model
        - script:
            skipLogOutput: true
            content: |
              set -u
              echo "{\"token\": \"$E2E_TEST_AZURE_OPENAI_KEY\", \"url\": \"$E2E_TEST_AZURE_OPENAI_BASE_URL\"}"
            outputs:
            - name: azure
              value: (json_parse($stdout))
        
        # Create model secret and model
        - apply:
            resource:
              apiVersion: v1
              kind: Secret
              metadata:
                name: default-model-token
              type: Opaque
              data:
                token: (base64_encode($azure.token))
        
        - apply:
            resource:
              apiVersion: ark.mckinsey.com/v1alpha1
              kind: Model
              metadata:
                name: default
              spec:
                type: azure
                model:
                  value: gpt-4.1-mini
                config:
                  azure:
                    baseUrl:
                      value: ($azure.url)
                    apiKey:
                      valueFrom:
                        secretKeyRef:
                          name: default-model-token
                          key: token
                    apiVersion:
                      value: "2024-12-01-preview"
        
        # Create the web search tool that the analyst agent depends on
        - apply:
            file: "../../tools/web-search-tool.yaml"
        
        # Setup RBAC permissions
        - apply:
            file: "../../tests/manifests/rbac/chainsaw-permissions.yaml"
        
        # Wait for model and tool
        - assert:
            resource:
              apiVersion: ark.mckinsey.com/v1alpha1
              kind: Model
              metadata:
                name: default
        - assert:
            resource:
              apiVersion: ark.mckinsey.com/v1alpha1
              kind: Tool
              metadata:
                name: web-search

    - name: test-analyst-agent
      try:
        # Create analyst agent
        - apply:
            file: "../analyst-agent.yaml"
        
        # Validate agent creation
        - assert:
            resource:
              apiVersion: ark.mckinsey.com/v1alpha1
              kind: Agent
              metadata:
                name: analyst
                labels:
                  category: analysis
                  role: analyst
        
        # Create test query with sample research data for analyst
        - apply:
            file: "queries/analyst-query.yaml"
        
        # Wait for query completion and validate response
        - assert:
            resource:
              apiVersion: ark.mckinsey.com/v1alpha1
              kind: Query
              metadata:
                name: analyst-test-query
              status:
                phase: done
        
        # Validate response content
        - assert:
            resource:
              apiVersion: ark.mckinsey.com/v1alpha1
              kind: Query
              metadata:
                name: analyst-test-query
              status:
                (length(responses)): 1
                (contains(responses[0].target.name, 'analyst')): true
                (length(responses[0].content) > `200`): true
                (contains(responses[0].content, 'Analysis') || contains(responses[0].content, 'analysis')): true
                (contains(responses[0].content, 'Insight') || contains(responses[0].content, 'insight') || contains(responses[0].content, 'Recommendation') || contains(responses[0].content, 'recommendation')): true
        
        - script:
            content: |
              echo "âœ… Analyst Agent Test Results:"
              echo "  - Agent created successfully"
              echo "  - Query executed and completed"
              echo "  - Response contains analytical insights"
              echo "  - Data validation and trend analysis working"
              echo ""
              echo "Analyst agent is ready for team integration"
      
      catch:
        - events: {}
        - describe:
            apiVersion: ark.mckinsey.com/v1alpha1
            kind: Agent
            name: analyst
        - describe:
            apiVersion: ark.mckinsey.com/v1alpha1
            kind: Query
            name: analyst-test-query