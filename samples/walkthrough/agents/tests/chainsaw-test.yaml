apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: research-agents
spec:
  steps:
    - name: setup-prerequisites
      try:
        # Setup Azure credentials for model
        - script:
            skipLogOutput: true
            content: |
              set -u
              echo "{\"token\": \"$E2E_TEST_AZURE_OPENAI_KEY\", \"url\": \"$E2E_TEST_AZURE_OPENAI_BASE_URL\"}"
            outputs:
            - name: azure
              value: (json_parse($stdout))
        
        # Create model secret and model that agents depend on
        - apply:
            resource:
              apiVersion: v1
              kind: Secret
              metadata:
                name: default-model-token
              type: Opaque
              data:
                token: (base64_encode($azure.token))
        
        - apply:
            resource:
              apiVersion: ark.mckinsey.com/v1alpha1
              kind: Model
              metadata:
                name: default
              spec:
                type: azure
                model:
                  value: gpt-4.1-mini
                config:
                  azure:
                    baseUrl:
                      value: ($azure.url)
                    apiKey:
                      valueFrom:
                        secretKeyRef:
                          name: default-model-token
                          key: token
                    apiVersion:
                      value: "2024-12-01-preview"
        
        # Create the web search tool that agents depend on
        - apply:
            file: "../../tools/web-search-tool.yaml"
        

        # Wait for model to be ready
        - assert:
            resource:
              apiVersion: ark.mckinsey.com/v1alpha1
              kind: Model
              metadata:
                name: default
        
        - assert:
            resource:
              apiVersion: ark.mckinsey.com/v1alpha1
              kind: Tool
              metadata:
                name: web-search

    - name: apply-agents
      try:
        - apply:
            file: "../researcher-agent.yaml"
        - apply:
            file: "../analyst-agent.yaml"
        # Note: creator-agent requires MCP filesystem server to be deployed first
        # It will be tested in the integration test
        
        # Validate researcher agent
        - assert:
            resource:
              apiVersion: ark.mckinsey.com/v1alpha1
              kind: Agent
              metadata:
                name: researcher
                labels:
                  category: research
                  role: researcher
              spec:
                description: Research agent that searches the web for information and provides comprehensive findings
                tools:
                - type: custom
                  name: web-search
        
        # Validate analyst agent
        - assert:
            resource:
              apiVersion: ark.mckinsey.com/v1alpha1
              kind: Agent
              metadata:
                name: analyst
                labels:
                  category: analysis
                  role: analyst
              spec:
                description: Analysis agent that processes research data, ensures consistency, and generates insights
        
        - script:
            content: |
              echo "âœ“ Research agents created successfully:"
              echo "  - Researcher: Web search capabilities with structured output"
              echo "  - Analyst: Data validation and insight generation"
              echo ""
              echo "Note: Creator agent requires MCP filesystem server"
              echo "      It will be tested in the integration test"
              echo ""
              echo "Agents are ready for team integration"
      
      catch:
        - describe:
            apiVersion: ark.mckinsey.com/v1alpha1
            kind: Agent
            name: researcher
        - describe:
            apiVersion: ark.mckinsey.com/v1alpha1
            kind: Agent
            name: analyst