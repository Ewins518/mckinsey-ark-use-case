apiVersion: ark.mckinsey.com/v1alpha1
kind: Query
metadata:
  name: query-with-label-selectors
spec:
  input: "What is the weather forecast for today?"
  selectors:
    - type: agent
      labelSelector:
        matchLabels:
          category: weather
          tier: production
    - type: team
      labelSelector:
        matchExpressions:
          - key: department
            operator: In
            values: ["meteorology", "climate"]
          - key: active
            operator: Exists
  targets:
    - type: agent
      name: weather-agent-backup