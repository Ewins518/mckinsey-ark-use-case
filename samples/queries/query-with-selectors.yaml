apiVersion: ark.mckinsey.com/v1alpha1
kind: Query
metadata:
  name: query-with-label-selector
spec:
  input: "What is the current weather status?"
  selector:
    matchLabels:
      category: weather
      environment: production
---
apiVersion: ark.mckinsey.com/v1alpha1
kind: Query
metadata:
  name: query-mixed-targets-and-selector
spec:
  input: "Analyze system performance"
  targets:
    - type: agent
      name: system-monitor
  selector:
    matchExpressions:
      - key: role
        operator: In
        values: ["analyzer", "monitor"]
      - key: active
        operator: Exists