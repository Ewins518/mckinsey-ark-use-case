apiVersion: ark.mckinsey.com/v1alpha1
kind: Query
metadata:
  name: long-running-analysis
spec:
  input: |
    Perform a comprehensive analysis of the following dataset. This may take some time
    to complete as it involves complex calculations and multiple data processing steps.
    
    Please provide detailed insights and recommendations based on the analysis.
  timeout: "10m"
  targets:
    - type: agent
      name: data-analyst
---
apiVersion: ark.mckinsey.com/v1alpha1
kind: Query
metadata:
  name: quick-summary
spec:
  input: |
    Provide a quick summary of the current market conditions.
    This should be a brief overview that can be completed quickly.
  timeout: "30s"
  targets:
    - type: agent
      name: market-analyst