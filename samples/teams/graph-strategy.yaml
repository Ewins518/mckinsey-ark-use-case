apiVersion: ark.mckinsey.com/v1alpha1
kind: Agent
metadata:
  name: researcher
spec:
  prompt: "You are a research specialist. Gather and compile relevant information on the given topic."
---
apiVersion: ark.mckinsey.com/v1alpha1
kind: Agent
metadata:
  name: analyzer
spec:
  prompt: "You are a data analyst. Analyze the research findings and identify key patterns and insights."
---
apiVersion: ark.mckinsey.com/v1alpha1
kind: Agent
metadata:
  name: reviewer
spec:
  prompt: "You are a quality reviewer. Review the analysis for accuracy and completeness."
---
apiVersion: ark.mckinsey.com/v1alpha1
kind: Agent
metadata:
  name: writer
spec:
  prompt: "You are a technical writer. Create a final report based on the reviewed analysis."
---
apiVersion: ark.mckinsey.com/v1alpha1
kind: Team
metadata:
  name: graph-team-sample
spec:
  strategy: graph
  description: "A team that executes members following a directed graph workflow"
  maxTurns: 5
  members:
  - name: researcher
    type: agent
  - name: analyzer
    type: agent
  - name: reviewer
    type: agent
  - name: writer
    type: agent
  graph:
    edges:
    - from: researcher
      to: analyzer
    - from: analyzer
      to: reviewer
    - from: reviewer
      to: writer
---
apiVersion: ark.mckinsey.com/v1alpha1
kind: Query
metadata:
  name: query-team-graph
spec:
  targets:
    - type: team
      name: graph-team-sample
  input: Kick it.

