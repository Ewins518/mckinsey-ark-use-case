apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: mcp-test-role
rules:
- apiGroups: ["ark.mckinsey.com"]
  resources: [“a2aservers”, “models”, “agents”, “queries”, “teams”, “tools”, “workflows”, “arktemplates”, “mcpservers”, “memories”]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete", "deletecollection"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: mcp-test-rolebinding
subjects:
- kind: ServiceAccount
  name: default
  namespace: ($namespace)
roleRef:
  kind: Role
  name: mcp-test-role
  apiGroup: rbac.authorization.k8s.io