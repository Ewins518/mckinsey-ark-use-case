apiVersion: ark.mckinsey.com/v1alpha1
kind: Agent
metadata:
  name: test-agent-unfiltered
spec:
  description: Test agent without filtering on tool responses
  prompt: |
    You are a test agent. Use the test-json-api tool to get data and respond with the results verbatim.
  tools:
  - type: custom
    name: test-json-api