apiVersion: ark.mckinsey.com/v1alpha1
kind: Model
metadata:
  name: test-model-properties
spec:
  type: azure
  model:
    value: gpt-4.1-mini
  config:
    azure:
      properties:
        temperature:
          value: "0.1"
        max_tokens:
          value: "100"
        top_p:
          value: "0.9"
        frequency_penalty:
          value: "0.5"
        presence_penalty:
          value: "0.3"
        stop:
          value: "END"
        seed:
          value: "42"
        user:
          value: "test-user"
      baseUrl:
        value: ($azure.url)
      apiKey:
        valueFrom:
          secretKeyRef:
            name: test-model-token
            key: token
      apiVersion:
        value: "2024-12-01-preview"