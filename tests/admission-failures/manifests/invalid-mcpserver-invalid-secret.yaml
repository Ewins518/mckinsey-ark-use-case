apiVersion: ark.mckinsey.com/v1alpha1
kind: MCPServer
metadata:
  name: invalid-mcpserver-invalid-secret
spec:
  address:
    value: http://localhost:8080
  headers:
  - name: Authorization
    value:
      valueFrom:
        secretKeyRef:
          name: nonexistent-secret  # Invalid secret reference - should fail admission
          key: token