apiVersion: ark.mckinsey.com/v1alpha1
kind: Query
metadata:
  name: memory-test-query
spec:
  input: |
    Hello! I'm testing the memory functionality. Please acknowledge this first message and tell me about memory capabilities.
    
    In your response, please mention:
    1. That you understand this is a conversation about memory testing
    2. How conversation memory works in this system
    3. That you're ready to demonstrate memory persistence
    
    This will help validate that the memory service is working correctly.
  memory:
    name: postgres-memory
  targets:
  - type: agent
    name: memory-agent