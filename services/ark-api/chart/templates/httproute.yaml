# HTTPRoute for service name access
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ark-api
  namespace: {{ .Release.Namespace }}
  annotations:
    description: "Routes ark-api service traffic"
    {{- with .Values.global.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  parentRefs:
  - name: {{ .Values.gateway.name }}
    namespace: {{ .Values.gateway.namespace }}
  hostnames:
  - "ark-api.127.0.0.1.nip.io"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: {{ .Values.service.name }}
      port: {{ .Values.service.port }}
---
# HTTPRoute for explicit namespace access
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ark-api-default
  namespace: {{ .Release.Namespace }}
  annotations:
    description: "Routes ark-api with explicit namespace"
    {{- with .Values.global.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  parentRefs:
  - name: {{ .Values.gateway.name }}
    namespace: {{ .Values.gateway.namespace }}
  hostnames:
  - "ark-api.default.127.0.0.1.nip.io"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: {{ .Values.service.name }}
