# Simple values for localhost-gateway chart

# Global annotations added to all resources
global:
  annotations:
    ark.mckinsey.com/service: localhost-gateway

# Gateway API CRDs installed via Makefile (v1.3.0)

# Install nginx-gateway-fabric; this is the service which actually runs the
# reverse proxy to route gateway calls.
nginxGateway:
  install: true
  namespace: ark-system
  image:
    repository: ghcr.io/nginx/nginx-gateway-fabric
    tag: "1.6.2"
  
# Create localhost Gateway
# Supports both patterns, e.g:
# - dashboard.127.0.0.1.nip.io:8080 ('default' namespace routes)
# - langfuse.telemetry.127.0.0.1.nip.io:8080 (explicit namespace, used for
#  resources which might conflict across namespaces, or to be explicit about
#  the namespace)
gateway:
  name: localhost-gateway
  namespace: ark-system

# Localhost development configuration
localhost:
  port: 8080  # Port used for port-forward (kubectl port-forward svc/localhost-gateway-nginx 8080:80)

